<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Credit Card Fraud Detection</title>
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #34495e, #16a085, #27ae60);
      font-family: 'Georgia', serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      text-align: left;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin-right: 20px;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 60px 20px 20px;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 15px 0;
    }
    a.button {
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('contactus') }}">Contact</a>
  </header>
  <div class="overlay">
    <div class="container">
      <img src="{{ url_for('static', filename='credit_card.jpg') }}" alt="Credit Card" class="logo">
      <h2>Welcome to Credit Card Fraud Detection</h2>
      <p>Please select an option:</p>
      <ul>
        <li><a class="button" href="{{ url_for('login') }}">Login</a></li>
        <li><a class="button" href="{{ url_for('register') }}">Register</a></li>
        <li><a class="button" href="{{ url_for('contactus') }}">Contact Us</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
