<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Credit Card Fraud Detection</title>
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #34495e, #16a085, #27ae60);
      font-family: 'Georgia', serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin-left: 20px;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 60px 20px 20px;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .contact-img {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: #f1c40f;
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('contactus') }}">Contact</a>
  </header>
  <div class="overlay">
    <div class="container">
      <!-- Using your provided local image path -->
     <img src="{{ url_for('static', filename='contact.jpeg') }}" alt="Contact Image">


      <h2>Contact Us</h2>
      <p>If you have any questions, please contact us:</p>
      <p>Email: support@frauddetection.com</p>
      <p>Phone: +1-234-567-8900</p>
      <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
  </div>
</body>
</html>
