<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Credit Card Fraud Detection</title>
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #34495e, #16a085, #27ae60);
      font-family: 'Georgia', serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin-left: 20px;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 60px 20px 20px;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    label {
      margin-top: 10px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background: #219150;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #f1c40f;
      margin-top: 15px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('contactus') }}">Contact</a>
  </header>
  <div class="overlay">
    <div class="container">
      

      <h2>Register</h2>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form method="POST" action="{{ url_for('register') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Register">
      </form>
      <a href="{{ url_for('login') }}">Already have an account? Login here</a>
    </div>
  </div>
</body>
</html>
