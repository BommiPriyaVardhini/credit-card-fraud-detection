<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: white;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      color: black;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #16a085;
      color: white;
    }
    .logout-btn {
      background: red;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Transaction History</h2>
  <table>
    <tr>
      <th>Credit Card</th>
      <th>Validity</th>
      <th>Amount</th>
      <th>Transaction Date</th>
      <th>Transaction Time</th>
      <th>Prediction</th>
    </tr>
    {% for txn in transactions %}
    <tr>
      <td>{{ txn.credit_card_number }}</td>
      <td>{{ txn.validity }}</td>
      <td>{{ txn.amount }}</td>
      <td>{{ txn.transaction_date }}</td>
      <td>{{ txn.transaction_time }}</td>
      <td>{{ txn.prediction }}</td>
    </tr>
    {% endfor %}
  </table>

  <form action="{{ url_for('logout') }}" method="POST">
    <button type="submit" class="logout-btn">Logout</button>
  </form>
</body>
</html>
